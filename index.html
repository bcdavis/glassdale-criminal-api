<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container">
        <header>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__officer"></div>
                <div class="filter filters__incarceration">
                    <select class="selector-filter">Incarceration start/end time...
                        
                    </select>
                </div>
            </div>
        </header>
        <!-- <button id="getOfficersBtn" disabled="true">Get Officers</button> -->
        <button id="getWitnessesBtn">Get Witnesses</button>
        <article class="officersContainer"></article>
        <div class="crims-and-notes">
            <article class="criminalsContainer"></article>
            <aside class="noteListContainer">
                <h3 class="notesTitle">Criminal Notes</h3>
                <article id="noteFormContainer"></article>
                <div class="allNotesHere"></div>
            </aside>
        </div>
        <footer>
            <div>
                <p>This is the footer</p>
                <p>This is the footer 2</p>
                <p>This is the footer 3</p>
            </div>
        </footer>
    </main>


    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
